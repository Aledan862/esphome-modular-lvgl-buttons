  - platform: opentherm
    t_set:
      id: ch_setpoint
      min_value: 30
      max_value: 80
      zero_means_zero: true

# Use numbers to control numerical values like CH/DHW setpoint from HA interface
# https://esphome.io/components/opentherm.html#numerical-values 
number:
  - platform: opentherm
    t_dhw_set:
      id: dhw_setpoint
      name: "How Water Setpoint"
      step: 1
      min_value: 30
      max_value: 80
      restore_value: true
      initial_value: 60
      on_value:
        - lvgl.label.update:
            id: dhw_setpoint_label
            text:
              format: "%.0f°"
              args: [ 'x' ]
        - lvgl.arc.update:
            id: dhw_setpoint_arc
            value: !lambda return x * 10;
        - logger.log:
            format: "dhw target=%.1f"
            args: [ 'x' ]
            level: INFO

