esphome:
  name: cn105gateway
  friendly_name: DIYLESS Thermostat 3
  platformio_options:
    board_build.flash_mode: dio
  on_boot:
    - delay: 3s
    - lvgl.widget.hide: boot_screen

esp32:
  board: esp32-s3-devkitc-1
  variant: esp32s3
  flash_size: 16MB
  framework:
    type: esp-idf
    sdkconfig_options:
      COMPILER_OPTIMIZATION_SIZE: y
      CONFIG_ESP32S3_DEFAULT_CPU_FREQ_240: "y"
      CONFIG_ESP32S3_DATA_CACHE_64KB: "y"
      CONFIG_ESP32S3_DATA_CACHE_LINE_64B: "y"
      CONFIG_SPIRAM_FETCH_INSTRUCTIONS: y
      CONFIG_SPIRAM_RODATA: y

 
#https://esphome.io/components/psram.html  
psram:
  mode: octal
  speed: 80MHz  

# Enable logging
logger:
  level: DEBUG
# Enable Home Assistant API
api:
  encryption:
    key: "PeY6virOEkPXuZiBcWulm+GxtXCc4BsfjMxSSfI9tmA="

# Enable Over-The-Air (OTA) platform to remotely install modified/updated firmware
ota:
 - platform: esphome
   password: "0b16b359015197a1cd7c85ca27b73604"

wifi:
  id: wifi_id
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  on_connect:
    - lvgl.label.update:
        id: ip_label
        text:
          format: "\uF1EB %s"
          args: [ 'id(wifi_id).wifi_sta_ip_addresses()[0].str().c_str()' ]
  on_disconnect:
    - lvgl.label.update:
        id: ip_label
        text: "\uF1EB disconnected"

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "DIYLESS-Thermostat-3"
    password: ""
    
# Enable captive portal as fallback mechanism for when connecting to the configured WiFi fails.
captive_portal:

# Enable simple web server to remotelly control the device using web interface
web_server:

# Use external DIYLESS Thermostat 3 OpenTherm Component for ESPHome 
external_components:
  source: github://diyless/esphome-opentherm-t3
  refresh: 0s

# Enable OpenTherm communication
# https://esphome.io/components/opentherm.html
opentherm:
  in_pin:
    number: 40 #12
    # allow_other_uses: true
  out_pin:
    number: 1 #11
    # allow_other_uses: true
  boot_pin: 44
  reset_pin: 2 #13

# Use switches to enable/disable central heating and hot water from HA interface
# https://esphome.io/components/opentherm.html#switch
switch:
  - platform: opentherm
    ch_enable:
      id: ch_enable
      name: "Heating"
      restore_mode: RESTORE_DEFAULT_OFF
      internal: false
      on_turn_on:
        - climate.control:
            id: ch_climate
            mode: 'HEAT'
      on_turn_off:
        - climate.control:
            id: ch_climate
            mode: 'OFF'
    dhw_enable:
      id: dhw_enable
      name: "Hot Water"
      restore_mode: RESTORE_DEFAULT_OFF
      on_turn_on:
        - lvgl.arc.update:
            id: dhw_setpoint_arc
            indicator:
              arc_color: 0x2095F6
        - lvgl.button.update:
            id: dhw_off_button
            state:
              checked: false
        - lvgl.button.update:
            id: dhw_on_button
            state:
              checked: true
      on_turn_off:
        - lvgl.arc.update:
            id: dhw_setpoint_arc
            indicator:
              arc_color: 0x292929
        - lvgl.button.update:
            id: dhw_off_button
            state:
              checked: true
        - lvgl.button.update:
            id: dhw_on_button
            state:
              checked: false
