# Use PID Climate component for automatic boiler setpoint calculation
# https://esphome.io/components/climate/pid
climate:
  - platform: pid
    id: ch_climate
    name: "Heating Climate"
    heat_output: ch_setpoint
    default_target_temperature: 23
    sensor: ble_sensor #ble_sensor|builtin_sensor|external_sensor
    visual:
      min_temperature: 15
      max_temperature: 30
      temperature_step:
        target_temperature: 0.5
        current_temperature: 0.1
    control_parameters: 
      kp: 0.77
      ki: 0.0005
      kd: 0
      output_averaging_samples: 10
    deadband_parameters:
      threshold_high: 0.5
      threshold_low: -0.5
      kp_multiplier: 0
      ki_multiplier: 0.15
      kd_multiplier: 0.0
      deadband_output_averaging_samples: 15
    on_state:
      - lvgl.label.update:
          id: ch_temperature_label
          text:
            format: "%.1f°"
            args: [ 'x.current_temperature' ]
      - lvgl.label.update:
          id: ch_setpoint_label
          text:
            format: "%.1f°"
            args: [ 'x.target_temperature' ]
      - lvgl.arc.update:
          id: ch_setpoint_arc
          value: !lambda return x.target_temperature * 10;
      - lvgl.label.update:
          id: ch_action_label
          text: !lambda return std::string(LOG_STR_ARG(climate_action_to_string(x.action)));

      - if:
          condition:
          - lambda: 'return id(ch_climate).mode == CLIMATE_MODE_OFF;'
          then:
            - switch.turn_off: ch_enable
            - lvgl.arc.update:
                id: ch_setpoint_arc
                indicator:
                  arc_color: 0x292929
            - lvgl.button.update:
                id: ch_off_button
                state:
                  checked: true
            - lvgl.button.update:
                id: ch_on_button
                state:
                  checked: false  
          else:
            - switch.turn_on: ch_enable
            - lvgl.arc.update:
                id: ch_setpoint_arc
                indicator:
                  arc_color: 0xFF6F22
            - lvgl.button.update:
                id: ch_off_button
                state:
                  checked: false
            - lvgl.button.update:
                id: ch_on_button
                state:
                  checked: true
          
      - logger.log:
          format: "climate mode=%s, t=%.1f"
          args: ['std::string(LOG_STR_ARG(climate_mode_to_string(x.mode))).c_str()', 'x.target_temperature' ]
          level: INFO    

