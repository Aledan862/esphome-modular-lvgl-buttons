---
# Page button - define its page in substitutions
            height: ${height}
            id: lv_button_${id}
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: lv_button_${id}_icon
                  text: $button_${id}_icon
              - label:
                  align: bottom_left
                  id: lv_button_${id}_label
                  text: $button_${id}_name
            on_short_click:
                then:
                  lvgl.page.show: $button_${id}_page